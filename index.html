<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- leafletjs -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>

		<title>IP Address Tracker</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="flex container flow" style="--flow-space: 2rem">
				<h1 class="text-light fw-500">IP Address Tracker</h1>
				<form class="search">
					<input
						type="text"
						placeholder="Search for any IP address or domain"
						name="ip"
						id="ip-address"
					/>
					<button class="grid" type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
							<path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
						</svg>
					</button>
				</form>
				<div class="flex details">
					<div class="flow" style="--flow-space: 0.5rem">
						<h4 class="text-dark-gray fs-200 letter-spacing-3 uppercase">IP Address</h4>
						<h2 class="text-very-dark-gray fw-500" id="ip">192.212.174.101</h2>
					</div>
					<div class="flow" style="--flow-space: 0.5rem">
						<h4 class="text-dark-gray fs-200 letter-spacing-3 uppercase">Location</h4>
						<h2 class="fw-500 uppercase" id="location">Brooklyn NY 10001</h2>
					</div>
					<div class="flow" style="--flow-space: 0.5rem">
						<h4 class="text-dark-gray fs-200 letter-spacing-3 uppercase">Timezone</h4>
						<h2 class="text-very-dark-gray fw-500">UTC <span id="timezone"></span></h2>
					</div>
					<div class="flow" style="--flow-space: 0.5rem">
						<h4 class="text-dark-gray fs-200 letter-spacing-3 uppercase">ISP</h4>
						<h2 class="text-very-dark-gray fw-500" id="isp">Starlink</h2>
					</div>
				</div>
			</div>
			<div class="container" id="map">map</div>
		</main>

		<!-- add offset value dynamically using the API -->
	</body>
</html>
